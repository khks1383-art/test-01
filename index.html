<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>Dynamic Lotto Number Generator</h1>
            <p>Click the button to get your lucky numbers!</p>
        </header>
        <section id="numbers-section" class="numbers-section">
            <!-- Numbers will be injected here by JavaScript -->
        </section>
        <button id="generate-btn" class="glowing-btn">
            <span class="glowing-txt">GENERATE</span>
        </button>
    </main>
    <script src="main.js"></script>
</body>
</html>
